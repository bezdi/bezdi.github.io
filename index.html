<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --siteWidth: 1024px;
            --transition-time: .15s;
            --color-bg: #FFEACE;
            --color-text: #5E6278;
            --color-text-dim: #998b9b;
            --color-border: #E2C0BB;
            --color-link: #009179;
            --color-link-visited: #009179;
            --color-button-bg: #fdefdc;
            --color-button-bg-hover: #FFF6E8;
            --color-icon: #009179;
            --color-icon-hover: #01a189;
            --color-focus-outline: #009179;
            --font-family: 'Teko', sans-serif;
        }

        *:focus {
            outline-color: var(--color-focus-outline);
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            padding: 12px;
        }

        .info {
            font-family: var(--font-family);
            color: var(--color-text-dim);
            font-weight: 300;
            font-size: 18px;
            text-align: left;
            margin-left: auto;
            user-select: none;
        }

        .info span {
            color: black;
            color: var(--color-text);
            font-weight: 400;
        }

        canvas {
            width: 100%;
            max-width: var(--siteWidth);
            border: 2px solid var(--color-border);
            border-radius: 3px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            box-sizing: border-box;
        }

        h1 {
            font-weight: 500;
            letter-spacing: 0.02em;
            font-family:  var(--font-family);;
            font-size: 22px;
            margin: 0;
            user-select: none;
        }

        h1 span {
            font-weight: 300;
        }

        h1 a, h1 a:visited {
            color: var(--color-link);
            text-decoration: none;
        }

        h1 a:focus {
            outline: 0;
            text-decoration: underline;
        }

        header {
            width: 100%;
            max-width: var(--siteWidth);
            margin: 16px auto;
            display: flex;
        }

        nav {
            width: 100%;
            max-width: var(--siteWidth);
            overflow: auto;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: flex-start;
            padding-bottom: 8px;
        }

        nav > a {
            appearance: none;
            font-size: 28px;
            padding: 16px;
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: block;
            border-bottom: 2px solid var(--color-border);
            background-color: var(--color-button-bg);
            cursor: pointer;
            transition: background-color easerole = "button" tabindex = "1" -in-out var(--transition-time);
            position: relative;
            margin: 0 8px;
            flex-shrink: 0;
            user-select: none;
        }

        nav > a:first-child {
            margin-left: 0;
        }

        nav > a:last-child {
            margin-right: 0;
        }

        nav > a i {
            display: block;
            font-style: normal;
            position: absolute;
            top: 5px;
            left: 14px;
            text-align: center;
            width: 32px;
            height: 32px;
        }

        nav > a > span {
            font-weight: normal;
            font-size: 16px;
            text-transform: uppercase;
            font-family:  var(--font-family);
            font-weight: 300;
            letter-spacing: 0.05em;
            text-align: center;
            display: block;
            margin: 0 auto;
            pointer-events: none;
            position: absolute;
            left: 4px;
            right: 4px;
            bottom: 2px
        }

        nav > a:hover {
            background-color: var(--color-button-bg-hover);
        }

        nav > a:focus {
            /*outline: none;*/
            outline-offset: -3px;
            outline-width: 1px;
            box-shadow: none;
            /*outline-style: dashed;*/
        }

        nav > a.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        #counter {
            color: #C35354;
        }


        g[class^="i-"] {
            color: var(--color-icon);
            transition: color ease-in-out var(--transition-time);
        }

        nav > a:hover g[class^="i-"] {
            color: var(--color-icon-hover);
        }

        .i-pause, .i-play {
            display: none;
        }

        .pause .i-play {
            display: block;
        }

        .play .i-pause {
            display: block;
        }

        #timeout {
            transition: color ease-in-out var(--transition-time);
        }

        #btn-zoom .i-highres, #btn-zoom .i-lowres {
            display: none;
        }

        #btn-zoom.res2 .i-lowres {
            display: block;
        }

        #btn-zoom.res1 .i-highres {
            display: block;
        }

        #btn-mode .i-sharp, #btn-mode .i-trans {
            display: none;
        }
        #btn-mode.trans .i-trans {
            display: block;
        }
        #btn-mode.sharp .i-sharp {
            display: block;
        }


    </style>
</head>
